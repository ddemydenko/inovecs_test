version: "2"
services:
  practice_docker:
    build: .
    ports:
    - 3000:3000
    command: bash -c 'while !</dev/tcp/db/5432; do sleep 1; done; npm start'
    depends_on:
    - db
    environment:
    - DATABASE_URL=postgres://postgres:password@db:5432/postgres
    - PORT=3000
  db:
    image: postgres
    environment:
    - POSTGRES_USER=postgres
    - POSTGRES_PASSWORD=555666
    - POSTGRES_DB=postgres
